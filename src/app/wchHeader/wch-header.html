<header>
	<nav id="header" #navMenu class="grid-container">
		<div id="toggleMenu" #dropdownToggle class="title-bar" data-responsive-toggle="nav-menu" data-hide-for="large">
			<button class="menu-icon" type="button" data-toggle="nav-menu"></button>
			<div class="logo-container">
				<a href="#">
					<h1 *ngIf="isImageURLAvailable(LOGO)" class="logo" [style.background-image]="'url(' + getURL(LOGO) + ')'"></h1>
				</a>
			</div>
		</div>
		<div class="top-bar stacked-for-medium" id="nav-menu">
			<div class="top-bar-left show-for-large">
				<div class="logo-container">
					<a href="#">
						<h1 class="logo" *ngIf="isImageURLAvailable(LOGO)" [style.background-image]="'url(' + getURL(LOGO) + ')'">
						</h1>
					</a>
				</div>
			</div>
			<div class="top-bar-right">
				<ul id="nav-responsive-menu" #navLoop class="vertical medium-horizontal menu" data-responsive-menu="accordion large-dropdown">
					<div class="searchBox hide-for-large">
						<app-search-box></app-search-box>
					</div>
					<li class="top-level-nav-item" *ngFor="let page of rc?.context?.site.pages;let last='last'; trackBy: trackByPageId">
						<a *ngIf="page && !page.hideFromNavigation" href [routerLink]="getRouteURL(page.route)" routerLinkActive="active">
							<span (click)="menuItemSelected()" class="limit-page-name" title="{{page.name}}">{{page.name}}</span>
						</a>
						<ul class="vertical menu" *ngIf="hasVisibleChildren(page)">
							<li *ngFor="let child of getVisibleChildren(page)">
								<a (click)="menuItemSelected()" href [routerLink]="getRouteURL(child.route)" routerLinkActive="active">
									<span class="limit-page-name" title="{{child.name}}">{{child.name}}</span>
								</a>
							</li>
						</ul>
					</li>
					<div class="searchBox show-for-large">
						<app-search-box></app-search-box>
					</div>
				</ul>
			</div>
		</div>

	</nav>
</header>
